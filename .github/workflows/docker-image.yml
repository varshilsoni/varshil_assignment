name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      
    - name: Build the Docker Image and Push image to DockerHub
      working-directory: guestbook-go
      run: |
        docker build -t app .
        docker login -u ${{ secrets.DOCKER_USER }} -p ${{ secrets.DOCKER_SECRET }}
        docker tag app varshilsoni/varshil_ridecell_assignment
        docker push varshilsoni/varshil_ridecell_assignment
        
